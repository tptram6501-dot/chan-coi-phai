<!DOCTYPE html>
<html>
  <head>
    <title>Thư viện số WebAR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-assets>
        <a-asset-item id="model-3d" src="https://raw.githubusercontent.com/tptram6501-dot/chan-coi-phai/refs/heads/main/chan%20coi%20phai%20moi.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="blob:https://jeromeetienne.github.io/f88952ec-9513-460a-8720-8975e82f399b">
        
        <a-entity 
          gltf-model="#model-3d" 
          scale="0.5 0.5 0.5" 
          position="0 0 0" 
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
      
    </a-scene>
  </body>

</html>
